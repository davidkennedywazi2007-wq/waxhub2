  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #001f3f, #0074D9);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 3rem 1rem 2rem;
    }

    header h1 {
      font-size: 3rem;

    }

    header p {

      color: #a8d8ff;

    section {

      letter-spacing: 1px;

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    }

    footer {
      background: #00000090;
      padding: 1.5rem 1rem;
      margin-top: 2rem;
    }

    footer h3 {
      margin-bottom: 1rem;
    }

    .contact p {
      margin: 5px 0;
    }

    .contact a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .copyright {
      font-size: 0.9rem;
      color: #b3d9ff;
      margin-top: 10px;
    }
  </style>
</head>
